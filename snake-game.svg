<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#0d1117"/>
    
    <!-- Grid lines for better visibility -->
    <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Food -->
    <circle cx="145" cy="105" 
            r="4" fill="#ff4444" stroke="#ff6666" stroke-width="1"/>
    
    <!-- Snake -->
    <rect x="161" y="71" 
          width="8" height="8" fill="#00ff00" rx="2"/>
    <circle cx="165" cy="75" 
            r="1" fill="#ffffff"/>
    
    <!-- UI -->
    <rect x="0" y="130" width="300" height="20" fill="#000000" opacity="0.8"/>
    <text x="5" y="143" fill="#00ff00" font-family="monospace" font-size="12">
        Score: 0 | Length: 1 | Playing...
    </text>
    <text x="180" y="143" fill="#888" font-family="monospace" font-size="10">
        06:45:10
    </text>
</svg>
