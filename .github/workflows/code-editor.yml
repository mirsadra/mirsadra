name: Update Code Editor Animation

on:
  schedule:
    - cron: "*/3 * * * *"  # Runs every 3 minutes for smooth typing animation
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'code-editor/**'
  
jobs:
  generate-editor:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Generate Code Editor SVG
        run: |
          mkdir -p code-editor
          cd code-editor
