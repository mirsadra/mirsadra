name: Update Snake Game

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'snake-game/**'
  
jobs:
  generate-snake:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Generate Snake Game SVG
        run: |
          cd snake-game
          python snake_game.py > ../snake-game.svg

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add snake-game.svg snake-game/game_state.json
          git diff --cached --quiet || git commit -m "🐍 Snake game update - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
